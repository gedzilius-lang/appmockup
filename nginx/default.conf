# /etc/nginx/conf.d/default.conf

# Common proxy headers
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

# ---- HTTP -> HTTPS redirects ----
server {
  listen 80;
  server_name os.peoplewelike.club;
  return 301 https://os.peoplewelike.club$request_uri;
}
server {
  listen 80;
  server_name admin.peoplewelike.club;
  return 301 https://admin.peoplewelike.club$request_uri;
}
server {
  listen 80;
  server_name api.peoplewelike.club;
  return 301 https://api.peoplewelike.club$request_uri;
}

# Optional: catch-all HTTP
server {
  listen 80 default_server;
  server_name _;
  return 301 https://os.peoplewelike.club$request_uri;
}

# ---- HTTPS: OS ----
server {
  listen 443 ssl;
  server_name os.peoplewelike.club;

  ssl_certificate     /etc/nginx/certs/origin.crt;
  ssl_certificate_key /etc/nginx/certs/origin.key;

  location / {
    proxy_pass http://os:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

# ---- HTTPS: ADMIN ----
server {
  listen 443 ssl;
  server_name admin.peoplewelike.club;

  ssl_certificate     /etc/nginx/certs/origin.crt;
  ssl_certificate_key /etc/nginx/certs/origin.key;

  location / {
    proxy_pass http://admin:3001;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

# ---- HTTPS: API ----
server {
  listen 443 ssl;
  server_name api.peoplewelike.club;

  ssl_certificate     /etc/nginx/certs/origin.crt;
  ssl_certificate_key /etc/nginx/certs/origin.key;

  location / {
    proxy_pass http://api:4000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}

# Optional: catch-all HTTPS (sends to OS)
server {
  listen 443 ssl default_server;
  server_name _;

  ssl_certificate     /etc/nginx/certs/origin.crt;
  ssl_certificate_key /etc/nginx/certs/origin.key;

  location / {
    proxy_pass http://os:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
  }
}
