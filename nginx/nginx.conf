events {
  worker_connections 1024;
}

http {
  server_tokens off;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

  # Security headers (applied to all responses)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Common proxy headers
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # ---- HTTP: serve content (for Cloudflare Flexible SSL) ----
  server {
    listen 80;
    server_name os.peoplewelike.club;
    location / {
      proxy_pass http://os:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
    location /_next/static/ {
      proxy_pass http://os:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 365d;
      add_header Cache-Control "public, immutable";
      add_header X-Content-Type-Options "nosniff" always;
    }
  }

  server {
    listen 80;
    server_name admin.peoplewelike.club;
    location / {
      proxy_pass http://admin:3001;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
    location /_next/static/ {
      proxy_pass http://admin:3001;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 365d;
      add_header Cache-Control "public, immutable";
      add_header X-Content-Type-Options "nosniff" always;
    }
  }

  server {
    listen 80;
    server_name api.peoplewelike.club;
    location / {
      proxy_pass http://api:4000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 80 default_server;
    server_name _;
    location / {
      proxy_pass http://os:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # ---- HTTPS: serve content (for Cloudflare Full/Full Strict SSL) ----
  server {
    listen 443 ssl;
    server_name os.peoplewelike.club;

    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    location / {
      proxy_pass http://os:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
    location /_next/static/ {
      proxy_pass http://os:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 365d;
      add_header Cache-Control "public, immutable";
      add_header X-Content-Type-Options "nosniff" always;
    }
  }

  server {
    listen 443 ssl;
    server_name admin.peoplewelike.club;

    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    location / {
      proxy_pass http://admin:3001;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
    location /_next/static/ {
      proxy_pass http://admin:3001;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      expires 365d;
      add_header Cache-Control "public, immutable";
      add_header X-Content-Type-Options "nosniff" always;
    }
  }

  server {
    listen 443 ssl;
    server_name api.peoplewelike.club;

    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    location / {
      proxy_pass http://api:4000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }
  }

  server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    location / {
      proxy_pass http://os:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
    }
  }
}
