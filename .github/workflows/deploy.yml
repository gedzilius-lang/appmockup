name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 31.97.126.86
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/pwl-os
            git pull origin main
            docker compose up -d --build
            docker image prune -f
